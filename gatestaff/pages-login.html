<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="w-100">
            <!-- Logo with inline text -->
            <div class="text-center mb-5 d-flex align-items-center justify-content-center">
                <img src="assets/logo.jpg" alt="GateHub Logo" class="logo">
                <h1 class="h3 mt-0 ms-2 font-weight-normal">GateHub</h1>
            </div>

            <!-- Login Card -->
            <div class="card login-card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                    <p class="text-center text-muted mb-4">Select your role and enter your credentials to login</p>

                    <form class="needs-validation" novalidate>
                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">Login As</label>
                            <select class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Gate Staff</option>
                            </select>
                            <div class="invalid-feedback">Please select a role</div>
                        </div>

                        <!-- National ID -->
                        <div class="mb-4">
                            <label class="form-label">National ID</label>
                            <input type="text" class="form-control" required 
                                   pattern="[0-9]{14}" 
                                   title="14-digit National ID">
                            <div class="invalid-feedback">Please enter a valid 14-digit National ID</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required 
                                   minlength="8">
                            <div class="invalid-feedback">Password must be at least 8 characters</div>
                        </div>

                        <!-- Remember Me -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remember me</label>
                        </div>

                        <!-- Login Button -->
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
          'use strict'

          const forms = document.querySelectorAll('.needs-validation')

          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
</body>
</html>
