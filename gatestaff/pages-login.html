<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login - GateHub</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section login min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <!-- Logo -->
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="Logo">
                  <span class="ms-2 fw-bold fs-4 text-primary">GateHub</span>
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Select your role and enter your credentials to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <!-- Role Selection -->
                    <div class="col-12">
                      <label for="loginRole" class="form-label">Login As</label>
                      <select class="form-select" id="loginRole" required>
                        <option selected disabled value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="gatestaff">Gate Staff</option>
                      </select>
                      <div class="invalid-feedback">Please select your role.</div>
                    </div>

                    <!-- National ID -->
                    <div class="col-12">
                      <label for="yourNational ID" class="form-label">National ID</label>
                      <div class="input-group has-validation">
                        <input type="text" name="National ID" class="form-control" id="yourNational ID" required>
                        <div class="invalid-feedback">Please enter your National ID.</div>
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <!-- Remember Me -->
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>

                    <!-- Login Button -->
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                    <!-- Register Link -->
                    <div class="col-12">
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('form');
      const loginBtn = loginForm.querySelector('button[type="submit"]');
  
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
  
        // Grab form values
        const role = document.getElementById('loginRole').value;
        const natId = document.getElementById('yourNational ID').value;
        const password = document.getElementById('yourPassword').value;
  
        // Basic client-side validation
        if (!role || !natId || !password) {
          alert("Please fill all fields and select a role.");
          return;
        }
  
        // Disable button while submitting
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
  
        try {
          const response = await fetch('http://gatehub.runasp.net/api/GateStaff/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              role,
              natId,
              password
            })
          });
  
          if (response.ok) {
            const data = await response.json();
            alert("Login successful!");
  
            // Optionally store token and redirect
            localStorage.setItem("token", data.tokenString);
            // localStorage.setItem("role", data.role);
            // localStorage.setItem("user", JSON.stringify(data.user));
            // Redirect based on role
            // window.location.href = 'dashboard.html';
  
          } else {
            const errMsg = await response.text();
            alert("Login failed: " + errMsg);
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("An error occurred. Please try again.");
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      });
    });
  </script>
  

</body>

</html>
